{% load js_functions %}
{% simple_tag_uuid as id_model_container %}
{% simple_tag_uuid as id_modal_target %}
{% simple_tag_uuid as id_modal_label %}

<div id="{{ id_model_container }}">
    <!-- Button trigger modal -->
    <button hidden type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#{{ id_modal_target }}">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="{{ id_modal_target }}" tabindex="-1" aria-labelledby="{{ id_modal_label }}"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="{{ id_modal_label }}">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% include 'clientes_ld.html' %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
