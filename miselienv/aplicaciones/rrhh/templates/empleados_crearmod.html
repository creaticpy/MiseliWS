{% load js_functions %}

{% simple_tag_uuid as form_id %}


<form id="form_{{ form_id }}" method="post">{% csrf_token %}
    <div class="container border border-1 ">
        <div class="row" style="min-width: 620px">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="cabecera" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                            type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Datos Empleado
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="Beneficios" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                            type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Beneficios
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="cabecera"
                     tabindex="0">

                    {% include 'empleados_crearmod_cab.html' %}

                </div>
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="Beneficios"
                     tabindex="0">

                    {% include 'empleados_beneficios.html' %}

                </div>
            </div>

        </div>
    </div>


</form>
<hr>
<button type="button" form="form_{{ form_id }}" class="btn btn-primary"
        onclick="guardarformulario('form_{{ form_id }}', '{{ url_guardar }}')"> Guardar
</button>
